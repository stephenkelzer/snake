name: Testing

on:
  workflow_dispatch:
  push:
    branches: 
      - "*"

jobs:

  test:

    runs-on: ubuntu-latest

    steps:

      - name: Test
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - name: Test 2
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ github.event.repository.name }}


